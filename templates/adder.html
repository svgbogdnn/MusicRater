<!DOCTYPE html>
<html>
<head>
    <title>Add Song</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Add New Song</h1>
        <form method="post">
            <label>Song (Title):</label>
            <input type="text" name="title" required>
            <label>Artist:</label>
            <input type="text" name="artist" required>
            <label>Album:</label>
            <input type="text" name="album">
            <label>Date (DD.MM.YYYY):</label>
            <input type="text" name="date">
            <label>Streams:</label>
            <input type="number" name="streams" step="0.01" required>
            <label>Vibe:</label>
            <input type="number" name="vibe" step="0.01" required>
            <label>Beat:</label>
            <input type="number" name="beat" step="0.01" required>
            <label>Flow:</label>
            <input type="number" name="flow" step="0.01" required>
            <label>Re-Listening:</label>
            <input type="number" name="re_listening" step="0.01" required>
            <label>Energy:</label>
            <input type="number" name="energy" step="0.01" required>
            <label>Overall:</label>
            <input type="number" name="overall" step="0.01" required>
            <label>Country</label>
            <input type="text" name="country" required>
            <input type="submit" value="Add Song" class="button">
        </form>
        <a href="/songs" class="button">Back to Songs</a>
    </div>
</body>
</html>
