<!DOCTYPE html>
<html>
<head>
    <title>Add Album</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Add New Album</h1>
        <form method="post">
            <label>Album Title:</label>
            <input type="text" name="album_title" required>
            <label>Tracks Num:</label>
            <input type="number" name="tracks_num" step="1" required>
            <label>Date:</label>
            <input type="text" name="release_date" required>
            <label>Likes Percent (%):</label>
            <input type="number" name="likes_percent" step="0.1" required>
            <label>Best Songs:</label>
            <input type="text" name="best_songs" required>
            <label>Views (Genius, in m):</label>
            <input type="number" name="views_genius" step="0.1" required>
            <label>Styles:</label>
            <input type="text" name="styles" required>
            <label>Wanna Relisten (out of 10):</label>
            <input type="number" name="wanna_relisten" step="0.1" required>
            <label>Overall (out of 10):</label>
            <input type="number" name="overall" step="0.1" required>
            <label>Country</label>
            <input type="text" name="country" required>
            <input type="submit" value="Add Album" class="button">
        </form>
        <a href="/albums" class="button">Back to Albums</a>
    </div>
</body>
</html>
